<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <link rel="stylesheet" href="./css/style.css">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Kayke Araujo | Product preview card component</title>
</head>
<body>
  <div class="container">
    <div class="imagem">
      <img class="image-desktop" src="images/image-product-desktop.jpg">
      <img class="image-mobile" src="images/image-product-mobile.jpg">
    </div>
    <div class="texto">
      <h2 class="perfume">P E R F U M E</h2>
      <h2 class="title">Gabrielle Essence Eau De Parfum</h2>
      <h4 class="sub-title">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.</h4>
      <div class="valor-div">
        <h2 class="valor">$149.99</h2>
        <h4 class="valor-sale">$169.99</h4>
      </div>
      <div class="botao">
        <button class="btn">Add to cart</button>
      </div>
    </div>
  </div>
</body>
</html>
